<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
        <div class="modal-body">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter email">
              </div>

              <div class="form-group">
                  <input class="form-control" type="number" id="eventDay" name="eventDay" placeholder="1">
              </div>
              <div class="form-group">
              </div>
              <button type="submit" id="submitter" class="btn btn-default">Create</button>
            </form>

          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </div>
</div>
